<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>
</head>
<body>

    <h1>Food Order Cont..</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get condiments -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select condiments</label>
            <div class="col-sm-4">
                <repeat group="{{ @conds }}" value="{{ @cond }}">
                    <label><input type="checkbox"
                                  name="conds[]"
                                  value="{{ @cond }}"> {{ ucfirst(@cond) }}</label><br>
                </repeat>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Place Order">
        </div>
    </form>
    </div>

</body>
</html>
